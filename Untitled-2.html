<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi Berbasis QR Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .qr-reader {
            margin-top: 2rem;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Absensi QR Code</h1>
        <div class="qr-reader">
            <!-- Tempat untuk QR code reader -->
        </div>
        <button id="startScan">Mulai Scan</button>
    </div>
    <footer>
        &copy; 2024 Sistem Absensi QR Code
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        // JavaScript untuk mengaktifkan QR code scanner
        const startScan = document.getElementById('startScan');
        startScan.addEventListener('click', () => {
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: 250
                },
                qrCodeMessage => {
                    // Proses hasil scan QR code
                    alert(qrCodeMessage);
                },
                errorMessage => {
                    console.log(errorMessage);
                }
            ).catch(err => {
                console.log(err);
            });
        });
    </script>
</body>
</html>
